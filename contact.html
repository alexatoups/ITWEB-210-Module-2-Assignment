<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>

    <header>
        <h1>Contact Form</h1>
    </header>

    <form action="" method="POST">

        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" placeholder="Enter your name">

        <label for="City">City:</label>
        <input type="text" id="City" name="City" placeholder="Enter your city">

        <label for="ZipCode">Zip Code:</label>
        <input type="text" id="ZipCode" name="ZipCode" placeholder="Enter your zip code">

        <label for="Waiver">Disclaimer acknowledgement:</label>
        <input type="checkbox" id="Waiver" name="Confirmed">

        <label for="ContactType">Contact Type:</label>
        <select id="ContactType" name="ContactType">
            <option value="general">General Inquiry</option>
            <option value="feedback">Feedback</option>
            <option value="support">Technical Support</option>
            <option value="other">Other</option>
        </select>

        <label for="Details">Details:</label>
        <textarea id="Details" name="Details" rows="5" cols="60" placeholder="Please type your request here."></textarea>

        <input type="submit" value="Send">

    </form>

    <footer>
        <p>Copyright 2023</p>
    </footer>

</body>
</html>
